name: "Lint and build"

on:
  pull_request:
    branches:
      - main
      - develop
      - feat/**
      - fix/**
      - chores/**
      - ci/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
